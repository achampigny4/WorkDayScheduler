<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
/>
<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"
/>
<link
  href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
  rel="stylesheet"
/>
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div id="row" class="row d-flex flex-row">
      <div id="time" class="hour col-2">9:00 am</div>
      <input id="addTaskEl" class="col-8 task-input" data-time="9am" type="text"></input>
      <button id="saveBtnEl" class="saveBtn col-2">save</button>
    </div>
    <div id="row" class="row d-flex flex-row">
      <div id="time" class="hour col-2">10:00 am</div>
      <input id="addTaskEl" class="col-8 task-input" data-time="10am" type="text"></input>
      <button id="saveBtnEl" class="saveBtn col-2">save</button>
    </div>
    <div id="row" class="row d-flex flex-row">
      <div id="time" class="hour col-2">11:00 am</div>
      <input id="addTaskEl" class="col-8 task-input" data-time="11am" type="text"></input>
      <button id="saveBtnEl" class="saveBtn col-2">save</button>
    </div>
    <div id="row" class="row d-flex flex-row">
      <div id="time" class="hour col-2">12:00 pm</div>
      <input id="addTaskEl" class="col-8 task-input" data-time="12pm" data-time="12pm" type="text"></input>
      <button id="saveBtnEl" class="saveBtn col-2">save</button>
    </div>
    <div id="row" class="row d-flex flex-row">
      <div id="time" class="hour col-2">1:00 pm</div>
      <input id="addTaskEl" class="col-8 task-input" data-time="1pm" type="text"></input>
      <button id="saveBtnEl" class="saveBtn col-2">save</button>
    </div>
    <div id="row" class="row d-flex flex-row">
      <div id="time" class="hour col-2">2:00 pm</div>
      <input id="addTaskEl" class="col-8 task-input" data-time="2pm" type="text"></input>
      <button id="saveBtnEl" class="saveBtn col-2">save</button>
    </div>
    <div id="row" class="row d-flex flex-row">
      <div id="time" class="hour col-2">3:00 pm</div>
      <input id="addTaskEl" class="col-8 task-input" data-time="3pm" type="text"></input>
      <button id="saveBtnEl" class="saveBtn col-2">save</button>
    </div>
    <div id="row" class="row d-flex flex-row">
      <div id="time" class="hour col-2">4:00 pm</div>
      <input id="addTaskEl" class="col-8 task-input" data-time="4pm" type="text"></input>
      <button id="saveBtnEl" class="saveBtn col-2">save</button>
    </div>
    <div id="row" class="row d-flex flex-row">
      <div id="time" class="hour col-2">5:00 pm</div>
      <input id="addTaskEl" class="col-8 task-input" data-time="5pm" type="text"></input>
      <button id="saveBtnEl" class="saveBtn col-2">save</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
